<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form>
        <legend>Personal details</legend>
        <label> Salutation</label> 
        <br>  
        <select>  
            <option value="none">--None--</option>  
            <option value="Mr.">Mr.</option>  
            <option value="Mrs.">Mrs</option>  
        </select>   
        <br>
        <br>
        <label> First Name: </label>         
        <input type="text" name="firstname" placeholder="abcd"/> <br> <br>  
        <label> Last Name: </label>         
        <input type="text" name="lastname" placeholder="abcd"/> <br> <br>  
        <label>Gender: </label> 
        <input type="radio" name="gender"/> Male  
        <input type="radio" name="gender"/> Female 
        <br><br>
        <label>Email:</label> 
        <input type="email" id="email" name="email" value="abc@gmail.com"/> <br><br>
        <label >Date of birth: </label>
        <input type="date">
        <br> <br>
        <label>Address:</label>
        <br>  
        <textarea cols="30" rows="5" value="address"></textarea>  
        <br> <br> 
        <input type="button" value="Submit"/>   
    </form>
</body>
</html>
